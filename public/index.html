<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>IoT Device Dashboard</h1>
  <div>
    <label for="listOfDevices">Select Device:</label>
    <select id="listOfDevices"></select>
    <span id="deviceCount">0 devices</span>
  </div>
  <canvas id="iotChart" width="800" height="400"></canvas>

  <!-- Download Button -->
  <div>
    <h3>Download Telemetry Data</h3>
    <a href="/download" download="telemetry-data.json">
      <button>Download Data</button>
    </a>
  </div>

  <script src="frontend.js"></script>
</body>
</html>
